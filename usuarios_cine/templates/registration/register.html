{% extends "blank.html" %}
{% block title %}Registro{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<form id="register-form" action="" method="post">
    {% csrf_token %}

    <div class="card mx-auto" style="width: 30rem; background-color: rgb(240, 224, 224);">
      <div class="card-body">
        <h5 class="card-title" style="text-align: center;">Registro</h5>
        {{ form | crispy }}
        <a href={% url 'home' %} class="card-link">Inicio</a>
        <a href={% url 'login' %} class="card-link">Iniciar sesion</a>
        <button class="btn btn-sm btn-primary float-end" type="submit">Registrarse</button>
      </div>
    </div>
</form>
{% endblock %}
