{% extends "basic.html" %}

{% block title %}Editar Película | Cinepredict{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Editar Película</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{% url 'cines:lista_peliculas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
